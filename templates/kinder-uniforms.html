{% extends "layout.html" %}
{% block slider %}
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div  class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="static/img/kinder-about/banner-kinder1-ces.jpg" alt="Kinder 1">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="static/img/kinder-about/banner-kinder2-ces.jpg" alt="Kinder 2">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="static/img/kinder-about/banner-kinder3-ces.jpg" alt="Kinder 3">
      <div class="carousel-caption">
      </div>
    </div>
   
  </div>
<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
{% endblock  %}
{% block content %}
<div class="row body">
    {% include 'sidebar-kinder.html' %}
    <div class="col-sm-9 col-md-10 right-side">
        <div class="row">
            <div class="col-sm-12 page-title text-center">
                <h2>{{page.title}}</h2>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-12">
                <p>{{page.content}}</p>
            </div>

        </div>
        
    </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript">
  jQuery(document).ready(function($) {
    $("li.schools").addClass("active");
    $("li.kinder").addClass("active");
    $("li.kinder-uniforms").addClass("active");
  });
</script>
{% endblock  %}
