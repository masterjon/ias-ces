{% extends "layout.html" %}
{% block slider %}
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
  </ol> 
  <!-- Wrapper for slides -->
  <div  class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="static/img/tecnology/technology-banner-1.jpg" alt=" Caption 1">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item ">
      <img src="static/img/tecnology/technology-banner-2.jpg" alt=" Caption 1">
      <div class="carousel-caption">
      </div>
    </div>
   
  </div>
{% endblock  %}
{% block content %}
<div class="row body">
    {% include 'sidebar-students-life.html'  %}
    <div class="col-sm-9 col-md-10 right-side">
        <div class="row">
            <div class="col-sm-12 page-title text-center">
                <h2>{{page.title}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                {{page.content|raw}}
               
            </div>
        </div>
        <div id="main_area">
            <!-- Slider -->
            <div class="row">
                <div class="col-xs-12" id="slider">
                    <!-- Top part of the slider -->
                    <div class="row">
                        <div class="col-sm-12" id="carousel-bounding-box">
                            <div class="carousel slide" id="myCarousel">
                                <!-- Carousel items -->
                                <div class="carousel-inner">
                                    <div class="active item" data-slide-number="0">
                                    <img src="static/img/tecnology/gallery-ias-ces-technology-1.jpg"></div>

                                    <div class="item" data-slide-number="1">
                                    <img src="static/img/tecnology/gallery-ias-ces-technology-2.jpg"></div>

                                    <div class="item" data-slide-number="2">
                                    <img src="static/img/tecnology/gallery-ias-ces-technology-3.jpg"></div>

                                    <div class="item" data-slide-number="3">
                                    <img src="static/img/tecnology/gallery-ias-ces-technology-4.jpg"></div>


                                </div><!-- Carousel nav -->
                                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>                                       
                                </a>
                                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>                                       
                                </a>                                
                                </div>
                        </div>
                    </div>
                </div>
            </div><!--/Slider-->

            <div class="row hidden-xs" id="slider-thumbs">
                    <!-- Bottom switcher of slider -->
                    <ul class="hide-bullets">
                        <li class="col-sm-2">
                            <a class="thumbnail" id="carousel-selector-0"><img src="static/img/tecnology/thumb-ias-ces-technology-1.jpg"></a>
                        </li>

                        <li class="col-sm-2">
                            <a class="thumbnail" id="carousel-selector-1"><img src="static/img/tecnology/thumb-ias-ces-technology-2.jpg"></a>
                        </li>

                        <li class="col-sm-2">
                            <a class="thumbnail" id="carousel-selector-2"><img src="static/img/tecnology/thumb-ias-ces-technology-3.jpg"></a>
                        </li>

                        <li class="col-sm-2">
                            <a class="thumbnail" id="carousel-selector-3"><img src="static/img/tecnology/thumb-ias-ces-technology-4.jpg"></a>
                        </li>

                    </ul>                 
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript">
  jQuery(document).ready(function($) {
    $("li.student-life").addClass("active");
    $("li.life-tecnology").addClass("active");
  });
</script>
{% endblock  %}
