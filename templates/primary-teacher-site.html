{% extends "layout.html" %}
{% block content %}
<div class="row body">
    {% include 'sidebar-primary.html' %}
    <div class="col-sm-9 col-md-10 right-side">
        <div class="row">
            <div class="col-sm-12 page-title text-center">
                <h2>{{page.title}}</h2>
            </div>
        </div>
        <div class="row lightgray-bg">    
            {% for teacher in page.teachers %}
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-4">
                             <div class="margin-15"><img class="border-blue" src="{{teacher.image}}"></div>
                        </div>
                        <div class="col-sm-8  text-center">
                            <h2 class="text-big uppercase"><span class="icon-record blue-color"></span>{{teacher.name}}</h2>
                            <h4>{{teacher.position}}</h4>
                        </div>
                    </div>      
                </div>
                <div class="col-sm-3 margin-top-15 border-left text-center">
                    {% if teacher.link %}
                        <div class="margin-15"><a href="{{teacher.link}}" target="_blank"><img width="150" src="static/img/kinder-teachers/icon-site-ias-ces.png"></a></div>
                    {% endif %}
                     

                </div>
                <div class="col-sm-10 col-sm-offset-1 text-center ">
                    <hr>
                </div>
            {% endfor %}
        </div>
        
    </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript">
  jQuery(document).ready(function($) {
    $("li.schools").addClass("active");
    $("li.primary").addClass("active");
    $("li.primary-teacher-site").addClass("active");
  });
</script>
{% endblock  %}
