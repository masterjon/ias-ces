{% extends "layout.html" %}
{% block content %}

    <div class="col-sm-9 col-md-10 right-side">
        <div class="row">
            <div class="col-sm-12 page-title text-center">
                <h2>{{page.title}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                {{page.content|raw}}
               
            </div>
        </div>
        
    </div>
</div>

{% block js %}
<script type="text/javascript">

    $("li.about-us").addClass("active");
    $("li.asomex").addClass("active");
    
  });
</script>
{% endblock  %}
