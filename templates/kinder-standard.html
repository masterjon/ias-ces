{% extends "layout.html" %}
{% block content %}
<div class="row body">
    {% include 'sidebar-kinder.html' %}
    <div class="col-sm-9 col-md-10 right-side">
        <div class="row">
            <div class="col-sm-12 page-title text-center">
                <h2>{{page.title}}</h2>
            </div>
            <div class="col-sm-12  text-center">
                <h3>{{page.sub_title}}</h3>
            </div>
        </div>
        <div class="row lightgray-bg">
            <div class="col-sm-3 col-sm-offset-3  text-right margin-top-15">
                <h4><span class="icon-record blue-color"></span></span> KINDER <span class="grade-num">1</span></h4>
            </div>
            <div class="col-sm-4 margin-top-15 border-left ">
                 <a href="{{page.k1}}" class="no-decoration" target="_blank"><h4> <img src="static/img/kinder-standards/download-eng-ias-ces.png" width="61"> {{page.download}}</h4></a>

            </div>
            <div class="col-sm-10 col-sm-offset-1 text-center ">
                <hr>
            </div>
            <div class="col-sm-3 col-sm-offset-3  text-right margin-top-15">
                <h4><span class="icon-record red-color"></span></span> KINDER <span class="grade-num">2</span></h4>
            </div>
            <div class="col-sm-4 margin-top-15 border-left ">

            </div>
            <div class="col-sm-10 col-sm-offset-1 text-center ">
                <hr>
            </div>
            <div class="col-sm-3 col-sm-offset-3  text-right margin-top-15 margin-bottom-15">
                <h4><span class="icon-record blue-color"></span> KINDER <span class="grade-num">3</span></h4>
            </div>
            <div class="col-sm-4 margin-top-15 margin-bottom-15 border-left ">
                 <a href="{{page.k3}}" class="no-decoration" target="_blank"><h4> <img src="static/img/kinder-standards/download-eng-ias-ces.png" width="61"> {{page.download}}</h4></a>

            </div>
            
            
        </div>
        
    </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript">
  jQuery(document).ready(function($) {
    $("li.schools").addClass("active");
    $("li.kinder").addClass("active");
    $("li.kinder-standard").addClass("active");
  });
</script>
{% endblock  %}
