{% extends "layout.html" %}
{% block content %}
<div class="row body">
    {% include 'sidebar-middle-high-school.html' %}
    <div class="col-sm-9 col-md-10 right-side">
        <div class="row">
            <div class="col-sm-12 page-title text-center">
                <h2>Staff</h2>
            </div>
        </div>


        
        <div class="row">
            <div class="col-sm-12 margin-top-15 margin-bottom-15"></div>
            <div class="col-sm-12">
                <table class="table table-bordered white-bg red-border">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Position</th>
                      <th>Contact Information</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for list  in  page.list %}
                      <tr>
                          <td>{{list.name}}</td>
                          <td>{{list.position}}</td>
                          <td>{{list.email}}</td>
                      </tr>  
                    {% endfor %}
                   
                  </tbody>
                </table>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript">
  jQuery(document).ready(function($) {
    $("li.schools").addClass("active");
    $("li.middle-high-school").addClass("active");
    $("li.middle-staff").addClass("active");
  });
</script>
{% endblock  %}
