{% extends "layout.html" %}
{% block content %}
<div class="row body">
    {% include 'sidebar-primary.html' %}
    <div class="col-sm-9 col-md-10 right-side">
        <div class="row">
            <div class="col-sm-12 page-title text-center">
                <h2>{{page.title}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <p>{{page.content}}</p>
                <table class="table table-bordered schedule">
                  <thead>
                    <tr >
                      
                      <th class="red-bg text-center">{{page.col1}}</th>
                      <th class=" blue-bg text-center">{{page.col2}}</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    {% for table in page.table %}
                    <tr>
                      <td class="red-bg">{{table.col1}}</td>
                      <td class="blue-bg">{{table.col2}}</td>
                    </tr>
                    {% endfor %}
                    
                  </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript">
  jQuery(document).ready(function($) {
    $("li.schools").addClass("active");
    $("li.primary").addClass("active");
    $("li.primary-after-school").addClass("active");
  });
</script>
{% endblock  %}
